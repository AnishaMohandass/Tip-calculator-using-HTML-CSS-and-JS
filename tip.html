<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 
    <div id=container>
      
        <h1>Tip Calculator</h1>
        <div id=calculator>

            <form>
                <p>How much was your bill?</p>
                <p>₹ <input id="bill" type="text" placeholder="Bill Amount"></p>

                <p>How was your service?</p>
                <select id="quality">
                    <option>--Choose an option--</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - Okay</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>

                <p>How many persons are sharing the bill?</p>
                <input id="people" type="number" placeholder="Number of people"><br><br>

                <button type="button" id="cal">Calculate</button>
            </form>

        </div>

        <div id="totaltip">
            <p>Tip Amount</p>
            <p>₹<span id="tip">0.00</span></p>
            <small id="each">each</small>
        </div>
    </div>

    <script type="text/javascript" src="tip.js"></script>
</body>
</html>
